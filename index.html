<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
   
    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MyFinancy</title>
</head>
<body>
    
    <header class="header-content">
        <div>
            <img class="mini_logo" src="./assets/images/MyFinancy.Logo.png" alt="Logotipo">

        </div>
    </header>
    <div class="container">
        <h1>My Financy</h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="description">Nome:</label>
                <input type="text" id="name" required>
              </div>
          <div class="form-group">
            <label for="description">Descrição:</label>
            <input type="text" id="description" required>
          </div>
          <div class="form-group">
            <label for="amount">Valor:</label>
            <input type="text" id="amount" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Adicionar Gasto">
          </div>
        </form>
      </div>

      <footer>
        <p>&copy; 2023 Rodrigo Mendes. Todos os direitos reservados.</p>
      </footer>
    
</body>
</html>
